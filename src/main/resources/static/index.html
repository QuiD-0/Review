<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<!--aling center-->
<body>
  <div class="container" style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
">
    <div class="row" style="
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    width: 100%;
    margin-bottom: 20px;
">
      <div class="col-6">
        <h1>Review</h1>
      </div>
    </div>
    <div class="row" style="
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    width: 100%;
    margin-bottom: 20px;
">
      <div class="col-6">
         <form id="review">
           <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요." required>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea class="form-control" id="content" name="content" rows="3" placeholder="내용을 입력해주세요." required></textarea>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image</label>
              <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="score" class="form-label">Score</label>
              <input type="number" class="form-control" id="score" name="score" min="0" max="5" step="0.1" placeholder="0.0 ~ 5.0" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="createReviewRequest()">Submit</button>
          </form>
      </div>
    </div>
  </div>
</body>
<script>
  function createReviewRequest(){
    let response = axios({
      url: 'https://localhost:9900',
      method: 'get',
      data: {
        title: document.getElementById('title').value,
        content: document.getElementById('content').value,
        image: document.getElementById('image').value,
        score: document.getElementById('score').value,
      }
    });
    response.then(function (response) {
      console.log(response);
    });
  }
</script>
</html>
