<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-6">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="/list.html">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Create</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <h1>Review</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <form id="review">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요."
                 required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" id="content" name="content" rows="3"
                    placeholder="내용을 입력해주세요." required></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="file" class="form-control" id="image" name="image" accept="image/*"
                 multiple/>
        </div>
        <div class="mb-3">
          <label for="score" class="form-label">Score</label>
          <input type="number" class="form-control" id="score" name="score" min="0" max="10"
                 step="1" placeholder="1 ~ 10" required>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" name="author" placeholder="작성자를 입력해주세요."
                 required>
        </div>
        <input type="hidden" id="productId" name="productId" value="1"/>
        <button type="button" class="btn btn-primary" onclick="createReviewRequest()">Submit
        </button>
      </form>
    </div>
  </div>
</div>
</body>
<script src="js/createReview.js"></script>
</html>
